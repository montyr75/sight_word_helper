name: sight_word_helper
description: A Polymer Dart application that flashes sight words to assist in learning or teaching to read.
dependencies:
  core_elements: any
  paper_elements: any
  polymer: any
  intl: any
transformers:
- polymer:
    entry_points: web/index.html
- $dart2js:
    checked: false
    minify: true
    commandLineOptions: ['--trust-type-annotations', '--trust-primitives']