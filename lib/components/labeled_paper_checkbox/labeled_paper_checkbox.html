<!-- Polymer Element HTML import links go here (above <polymer-element> tag) -->
<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/paper_elements/paper_checkbox.html">

<polymer-element name="labeled-paper-checkbox">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      #label {
        cursor: pointer;
        padding: 0.7em 0.85em;
      }

      paper-checkbox::shadow #ink, paper-checkbox::shadow #ink[checked], paper-ripple {
        color: #4285f4;
      }
   </style>

    <div layout horizontal center>
      <paper-checkbox id="checkbox" checked="{{checked}}"></paper-checkbox>
      <span id="label" flex relative on-tap="{{toggleChecked}}">
        <paper-ripple id="ripple" fit class="recenteringTouch"></paper-ripple>
        <content></content>
      </span>
    </div>
  </template>

  <script type="application/dart" src="labeled_paper_checkbox.dart"></script>
</polymer-element>
