<dom-module id="main-app">
  <template>
    <style>
      :host {
        display: block;

        --paper-card-header: {
          display: none;
        };
      }

      paper-checkbox {
        cursor: default;
        margin: 5px;
      }

      paper-button, paper-icon-button {
        cursor: default;
        text-transform: none;
      }

      .user-select-none {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .word-slide {
        font-size: 75px;
        font-family: 'ABeeZee', sans-serif;
        text-align: center;
      }

      #slideshow {
        width: 400px;
        height: 90px;
        margin: 10px;
      }

      #phrase-list {
        font-family: 'ABeeZee', sans-serif;
        font-size: 24px;
      }

      paper-card {
        margin: 5px;
      }
    </style>

    <app-model id="model" on-word-list-updated="wordListUpdated"></app-model>

    <paper-drawer-panel id="drawer-panel">
      <!-- Drawer Scroll Header Panel -->
      <paper-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Word Lists</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <div class="content layout vertical">
          <template is="dom-repeat" items="{{model.mapList}}">
            <paper-checkbox checked="{{item.selected}}" on-change="wordListSelectionChanged">[[item.displayName]]</paper-checkbox>
          </template>

          <paper-button raised on-tap="updateWordList" disabled$="{{!submitEnabled}}">Submit</paper-button>
        </div>
       </paper-header-panel>

      <!-- Main Area -->
      <paper-header-panel id="main-panel" main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <!-- Application name -->
          <h2 class="app-title flex">Sight Words</h2>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content fit layout vertical center">
          <index-iterator id="word-iterator" end-index="[[model.lastWordIndex]]" loop on-index-changed="slideshowIndexChanged"></index-iterator>

          <paper-card heading="Card Title">
            <div id="slideshow" class="card-content layout vertical">
              <neon-animated-pages class="fit" selected="[[wordDisplayIterator.index]]">
               <template is="dom-repeat" items="[[model.wordList]]">
                  <section>
                    <div class="word-slide" is="html-display" html-content="[[item]]"></div>
                  </section>
                </template>
              </neon-animated-pages>
            </div>
            <div class="card-actions">
              <paper-icon-button icon="av:skip-previous" on-tap="prevSlide"></paper-icon-button>
              <!--<paper-progress min="0" max="{{model.lastWordIndex}}" value="{{wordDisplayIterator.index}}"></paper-progress>-->
              <paper-icon-button icon="av:skip-next" on-tap="nextSlide"></paper-icon-button>
            </div>
          </paper-card>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

    <!-- USE SOMETHING LIKE paper-item FOR THIS LIST INSTEAD OF BOOTSTRAP -->

        <!--<template repeat="{{phrase in model.phraseList}}">-->
          <!--<li class="list-group-item"><div is="html-display" htmlContent="{{phrase}}"></div></li>-->
        <!--</template>-->
      <!--</ul>-->
    <!--</div>-->
  </template>
</dom-module>
